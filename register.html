<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - LaundryYuk</title>
    <!-- 1. Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 3. Kustom CSS (memanggil register.css) -->
    <link href="register.css" rel="stylesheet">
</head>

<body>
    <div class="login-wrapper">
        <div class="card shadow-lg border-0">
            <!-- Header Kartu dengan Logo -->
            <div class="card-header bg-danger text-white text-center">
                <svg class="h-8 w-8 text-white me-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="30">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 4a1 1 0 011-1h16a1 1 0 011 1v16a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM7 8h10M7 12h5m-5 4h8" />
                </svg>
                <h3 class="my-2">LaundryYuk</h3>
            </div>
            
            <div class="card-body p-4 p-md-5">
                <h5 class="card-title text-center mb-4">Buat Akun Customer Baru</h5>
                
                <!-- Formulir Registrasi dengan validasi Bootstrap -->
                <form id="registerForm" novalidate>
                    <!-- Input Nama Lengkap -->
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" required>
                        <div class="invalid-feedback">Nama lengkap wajib diisi.</div>
                    </div>

                    <!-- Input Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Email tidak valid.</div>
                    </div>
                    
                    <!-- Input Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="8">
                        <div class="invalid-feedback">Password minimal 8 karakter.</div>
                    </div>

                    <!-- Input Konfirmasi Password -->
                    <div class="mb-3">
                        <label for="konfirmasiPassword" class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-control" id="konfirmasiPassword" required>
                        <div class="invalid-feedback" id="passwordMismatchError">Password tidak cocok.</div>
                    </div>

                    <!-- Tombol Submit -->
                    <div class="d-grid pt-2">
                        <button type="submit" class="btn btn-danger btn-lg">Daftar</button>
                    </div>
                </form>

                <!-- Link kembali ke Login -->
                <div class="text-center mt-4">
                    <small class="text-muted">Sudah punya akun?
                        <a href="login.html" class="text-danger fw-bold">Login di sini</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- 1. jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 2. Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 3. Kustom JS (memanggil register.js) -->
    <script src="register.js"></script>
</body>

</html>
