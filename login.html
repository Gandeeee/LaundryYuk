<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaundryYuk - Login</title>
    <!-- 1. Bootstrap CSS (dari CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 2. Custom CSS (memanggil file login.css) -->
    <link href="login.css" rel="stylesheet">
</head>
<body>

    <div class="login-wrapper">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-danger text-white text-center">
                <h3 class="my-2">LaundryYuk</h3>
            </div>
            <div class="card-body p-4">
                <h5 class="card-title text-center mb-4">Silakan Login</h5>
                <form id="loginForm">
                    <!-- Input Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <!-- Input Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <!-- Pilihan Role -->
                    <div class="mb-4">
                        <label for="role" class="form-label">Login sebagai:</label>
                        <select class="form-select" id="role" required>
                            <option value="" selected disabled>-- Pilih Role --</option>
                            <option value="customer">Customer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <!-- Tombol Submit -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 3. jQuery (dari CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 4. Bootstrap JS (dari CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 5. Custom JS (memanggil file login.js) -->
    <script src="login.js"></script>
</body>
</html>
